<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div class="row justify-content-center">
        <div class="hour p-3">9 AM</div>
        <textarea id="9a" class="description past col-12" placeholder="Event"></textarea>
        <button class="saveBtn col-1"><i class="fa fa-save"></i></button>
      </div>
      <div class="row justify-content-center">
        <div class="hour p-3">10 AM</div>
        <textarea id="10a" class="description past col-12" placeholder="Event"></textarea>
        <button  class="saveBtn col-1"><i class="fa fa-save"></i></button>
      </div>
      <div class="row justify-content-center">
        <div class="hour p-3">11 AM</div>
        <textarea id="11a" class="description past col-12" placeholder="Event"></textarea>
        <button  class="saveBtn col-1"><i class="fa fa-save"></i></button>
      </div>
      <div class="row justify-content-center">
        <div class="hour p-3">12 PM</div>
        <textarea id="12p" class="description past col-12" placeholder="Event"></textarea>
        <button  class="saveBtn col-1"><i class="fa fa-save"></i></button>
      </div>
      <div class="row justify-content-center">
        <div class="hour p-3">1 PM</div>
        <textarea id="1p" class="description past col-12" placeholder="Event"></textarea>
        <button  class="saveBtn col-1"><i class="fa fa-save"></i></button>
      </div>
      <div class="row justify-content-center">
        <div class="hour p-3">2 PM</div>
        <textarea id="2p" class="description past col-12" placeholder="Event"></textarea>
        <button  class="saveBtn col-1"><i class="fa fa-save"></i></button>
      </div>
      <div class="row justify-content-center">
        <div class="hour p-3">3 PM</div>
        <textarea id="3p" class="description past col-12" placeholder="Event"></textarea>
        <button  class="saveBtn col-1"><i class="fa fa-save"></i></button>
      </div>
      <div class="row justify-content-center">
        <div class="hour p-3">4 PM</div>
        <textarea id="4p" class="description past col-12" placeholder="Event"></textarea>
        <button  class="saveBtn col-1"><i class="fa fa-save"></i></button>
      </div>
      <div class="row justify-content-center mb-5">
        <div class="hour p-3">5 PM</div>
        <textarea id="5p" class="description past col-12" placeholder="Event"></textarea>
        <button  class="saveBtn col-1"><i class="fa fa-save"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
